<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sign-in-design">
        <div class="form">
            <!--logo-->
            <div class="logo">
                <a href="">
                    <img src="./assets/logo-img/frame.svg" alt="">
                    <span>PNFT Market</span>
                </a>
            </div>
            <div class="main-container">
                <!--Title-->
                <div class="title-container">
                    <h1>NFT Access</h1>
                    <p>Please fill your detail to access your account.</p>
                </div>

                <!--Form-email-->
                <div class="email-form">
                    <label for="email">Email</label>
                    <div class="email-input">
                        <input type="email" id="Email">
                        <img src="./assets/svg/X.svg" alt="">
                    </div>
                </div>

                <!--Form-password-->
                <div class="password-form">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password">
                        <img src="./assets/svg/Hide Icon.svg" alt="">
                    </div>
                </div>

                <!--remember-password-->
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <!--forgot password-->
                    <div class="forgot-password">
                        <a href="">Forgot Password?</a>
                    </div>
                </div>

                <!--buttons-->
                <div class="buttons-container">
                    <button>Sign in</button>
                    <button>
                        <img src="./assets/svg/Google.svg" alt="">
                        <span>Sign in with Google</span>
                    </button>
                </div>

                <!--Registration-->
                <div class="sign-up">
                    <span>Donâ€™t have an account?</span>
                    <a href="">Sign up</a>
                </div>
            </div>
        </div>
        <div class="img">
            <img src="./assets/logo-img/Frame 1.png" alt="">
        </div>
    </div>
</body>

</html>
