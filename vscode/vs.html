<!DOCTYPE html>
<html>

<head>
    <title>visual code studio</title>
    <link rel="stylesheet" href="./vs.css">
</head>

<body>
    <header>
        <div class="container d-flex">
            <nav class="d-flex">
                <div class="logo d-flex">
                    <img src="./img/logo.png">
                    <a href="">Visual Code Studio</a>
                </div>
                <a href="">Docs</a>
                <a href="">Updates</a>
                <a href="">Blog</a>
                <a href="">API</a>
                <a href="">Extensions</a>
                <a href="">FAQ</a>
                <a href="">Learn</a>
            </nav>
            <div class="download-block d-flex">
                <div class="search d-flex">
                    <button class="search-btn d-flex">
                        <img src="./assets/svg/search-solid.svg">
                    </button>
                    <input type="text">
                </div>
                <button class="download-btn d-flex">
                    <img src="./assets/svg/download-solid.svg">
                    <span>Download</span>
                </button>
            </div>
        </div>
    </header>
    <div class="notification-block d-flex">
        <div class="container">
            <p>
                <a href="">Version 1.63</a>
                is now available! Read about the new features and fixes from November.
            </p>
        </div>
    </div>

    <section class="welcome-section d-flex">
        <div class="container d-flex">
            <div class="text-block">
                <h1>
                    <span>Code editing.</span> 
                    <span>Redefined.</span>
                </h1>
                <p>Free. Built on open source. Runs everywhere.</p>
                <div class="download-btn d-flex">
                    <div>
                        <h6>Download Mac Universal</h6>
                        <small>Stable Build</small>
                    </div>
                    <div>
                        <img src="./assets/svg/download-solid.svg" alt="">
                    </div>
                </div>
            </div>
            <img class="welcome-img" src="./img/Screenshot_1s.png" alt="">
        </div>
    </section>
</body>

</html>
