<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="headphone-card">
            <div class="headphone-img">
                <img src="./assets/image 2.jpg" alt="">
            </div>
            <div class="main">
                <div class="price">
                    <h1>$100</h1>
                </div>
                <div class="product-title">
                    <h3>Zebronics head phone</h3>
                </div>
                <div class="product-description">
                    <p>
                        A portable headphone with a battery life of 20 hours and IP67 rating. Comes with a 3 years
                        warranty.
                    </p>
                </div>
                <div class="choose">
                    <span>Choose your colour</span>
                    <div class="btn-color-container">
                        <button class="btn-color red active"></button>
                        <button class="btn-color blue"></button>
                        <button class="btn-color black"></button>
                    </div>
                </div>
                <div class="buttons">
                    <div class="card-btn">
                        <button>
                            <span>Add to cart</span>
                        </button>
                    </div>
                    <div class="buy-btn">
                        <button>
                            <span>Buy now</span>
                        </button>
                    </div>
                </div>
                <div class="review">
                    <a href="">Read reviews</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
